{% extends "layout/base.html" %}

{% block styles %}
{% if isProduction %}
<link rel="stylesheet" href="{{ staticServer }}/build/main.css?v={{ staticVersion }}">
{% endif %}
{% endblock %}

{% block content %}
<div id="app"></div>
{% endblock %}


{% block scripts %}
{% if isProduction %}
<script src="{{ staticServer }}/build/vendor.js?v={{ staticVersion }}"></script>
<script src="{{ staticServer }}/build/main.js?v={{ staticVersion }}"></script>
{% else %}
<script src="{{ staticServer }}/main.js?v={{ staticVersion }}"></script>
{% endif %}
{% endblock %}
