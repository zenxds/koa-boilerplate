{% extends "layout/base.html" %}

{% block styles %}
{% if isProduction %}
<link rel="stylesheet" href="{{ staticServer }}/main.css?v={{ staticVersion }}">
{% endif %}
{% endblock %}

{% block content %}
<div id="app"></div>
{% endblock %}


{% block scripts %}
{% if isProduction %}
<script src="{{ staticServer }}/vendor.js?v={{ staticVersion }}"></script>
{% endif %}
<script src="{{ staticServer }}/main.js?v={{ staticVersion }}"></script>
{% endblock %}
